<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md ="6" offset-md = "3">
        <ion-card>
          <ion-card-header>
          <ion-card-title>Welcome</ion-card-title>
          </ion-card-header>
        </ion-card>
        <ion-card-content>
          <ion-item>
            <ion-label position = "floating">
              Name
            </ion-label>
            <ion-input type ="text" [(ngModel)] = "nameText" >
            </ion-input>
          </ion-item>
          <ion-item>
              <ion-label position = "floating">
                Author
              </ion-label>
              <ion-input type ="text" [(ngModel)] ="authorText">
              </ion-input>
            </ion-item>
            <ion-button (click)="addBook()">
              <ion-icon slot ="start" name ="add"></ion-icon>
              Add Book
            </ion-button >
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
